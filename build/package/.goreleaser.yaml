---
project_name: syn-flood

env:
  - CGO_ENABLED=0
  - GO111MODULE=auto

before:
  hooks:
    - go mod tidy
    - go mod download

archives:
  - replacements:
      amd64: x86_64
    files:
      - build/ci/banner.txt
      - README.md
      - LICENSE

builds:
  - id: binary
    goos:
      - linux
      - darwin
    goarch:
      - amd64
    binary: "{{ .ProjectName }}"
    ldflags:
      - -s -w -X github.com/{{ .Env.GITHUB_USERNAME }}/{{ .ProjectName }}/internal/version.gitVersion={{ .Version }}
      - -s -w -X github.com/{{ .Env.GITHUB_USERNAME }}/{{ .ProjectName }}/internal/version.gitCommit={{ .ShortCommit }}
      - -s -w -X github.com/{{ .Env.GITHUB_USERNAME }}/{{ .ProjectName }}/internal/version.buildDate={{ .CommitDate }}
    main: ./main.go

dockers:
  - image_templates:
      - "docker.io/{{ .Env.GITHUB_USERNAME }}/{{ .ProjectName }}:{{ .Version }}"
      - "docker.io/{{ .Env.GITHUB_USERNAME }}/{{ .ProjectName }}:latest"
    dockerfile: build/package/Dockerfile.goreleaser
    goos: linux
    goarch: amd64
    use: docker
    extra_files:
      - build/ci/banner.txt
    build_flag_templates:
      - --pull
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/{{ .Env.GITHUB_USERNAME }}/{{ .ProjectName }}
      - --label=org.opencontainers.image.source=https://github.com/{{ .Env.GITHUB_USERNAME }}/{{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=Apache

release:
  github:
    owner: "{{ .Env.GITHUB_USERNAME }}"
    name: "{{ .ProjectName }}"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^build:'
      - '^style:'
      - 'README'
      - '^Merge branch'
      - '^Merge pull request'
